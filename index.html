<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanilla JS UI Components</title>
  <link rel="stylesheet" href="index.css" type="text/css"></link>
  <link rel="stylesheet" href="tooltip/styles.css" type="text/css"></link>
  <link rel="stylesheet" href="dropdown/styles.css" type="text/css"></link>
</head>
<body>
<div class="page-wrapper">
  <h1>Vanilla JS UI Components</h1>

  <!--
    TOOLTIP
  -->
  <section>
    <h2>Tooltip</h2>
    <span class="tooltip" data-tooltip-text="Hello, World!" tabindex="0">
      top-positioned tooltip
    </span>

    <br/>

    <span class="tooltip" data-tooltip-text="This is a Vanilla JavaScript UI Components Tooltip. Let's talk about how hard it is to implement tooltips properly with CSS" tabindex="0">
      long text in the tooltip
    </span>

    <br/>

    <span class="tooltip tooltip-right" data-tooltip-text="How are you doing?" tabindex="0">
      right-positioned tooltip
    </span>

    <br/>

    <span class="tooltip tooltip-left" data-tooltip-text="Hello from the other side!" tabindex="0">
      left-positioned tooltip
    </span>

    <br/>

    <span class="tooltip tooltip-right" data-tooltip-text="This is a Vanilla JavaScript UI Components Tooltip. Let's talk about how hard it is to implement tooltips properly with CSS" tabindex="0">
      right-positioned long text tooltip
    </span>
  </section>


  <!--
    DROPDOWN
  -->
  <section id="dropdown-section">
    <h2>Dropdown</h2>
    <!-- dropdowns are added by JavaScript code: dropdown/index.js -->
  </section>
  
  <script src="dropdown/index.js"></script>
</div>
</body>
</html>
