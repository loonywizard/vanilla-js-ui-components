<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanilla JS UI Components</title>
  <link rel="stylesheet" href="index.css" type="text/css"></link>
  <link rel="stylesheet" href="tooltip/styles.css" type="text/css"></link>
</head>
<body>
<div class="page-wrapper">
  <h1>Vanilla JS UI Components</h1>

  <!--
    TOOLTIP
  -->
  <h2>Tooltip</h2>
  <span class="tooltip" data-tooltip-text="Hello, World!">
    top-positioned tooltip
  </span>

  <br/>

  <span class="tooltip" data-tooltip-text="This is a Vanilla JavaScript UI Components Tooltip">
    long text in the tooltip
  </span>

  <br/>

  <span class="tooltip tooltip-right" data-tooltip-text="How are you doing?">
    right-positioned tooltip
  </span>

  <br/>

  <span class="tooltip tooltip-left" data-tooltip-text="Hello from the other side!">
    left-positioned tooltip
  </span>
  </div>
</body>
</html>
